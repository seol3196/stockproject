version: '3'

services:
  app:
    build: .
    ports:
      - "3001:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/stockInvestment
    volumes:
      - ./:/app
    depends_on:
      - mongo
    restart: always
    networks:
      - stock-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
